<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azur Lane Damage Calculator</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h2>Azur Lane Damage Calculator</h2>               
            </div>
        </div>
    <div class="callout">
        <form>
        <div class="grid-x grid-padding-x">
            <div class="large-1 medium-3 cell">
                <label>Filter</label>
                <select id="dd-classFilter" name="dd-classFilter" class="dd-classFilter">
                        <option value="ALL">ALL</option>
                        <option value="DD">DD</option>
                        <option value="CL">CL</option>
                        <option value="CA">CA</option>
                </select>
            </div>
            <div class="large-3 medium-6 cell">
                    <label>Weapon</label>
                    <select id="dd-weapon" name="dd-weapon" class="input">
                    </select>            
            </div>
            <div class="large-1 medium-3 cell">
                    <label>Level</label>
                    <select id="dd-weaponLevel" name="dd-weaponLevel" class="input">
                    </select>            
            </div>
            <div class="large-1 medium-3 cell">
                <label>Firepower</label>
                <input type="text" id="txt-FP" value="0" class="input" pattern="[0-9]{1,3}" maxlength="3">
                </input>            
            </div>
            <div class="large-1 medium-3 cell">
                    <label>Reload</label>
                    <input type="text" id="txt-Reload" value="100" class="input" pattern="[0-9]{1,3}" maxlength="3">
                    </input>            
                </div>
            <div class="large-1 medium-3 cell">
                <label>Efficiency</label>
                <div class="input-group">
                    <input type="text" id="txt-Eff" value="100" class="input" pattern="[0-9]{1,3}" maxlength="3">
                    </input>
                    <span class="input-label">%</span>
                </div>         
            </div>
            <div class="large-2 medium-4 cell">
                    <label>Target Armor Type</label>
                    <select id="dd-targetArmor" name="dd-targetArmor" class="input">
                            <option value="Neutral">Neutral</option>
                            <option value="Light">Light</option>
                            <option value="Medium">Medium</option>
                            <option value="Heavy">Heavy</option>
                    </select>            
            </div>
        </div>
    </form>
        <div class="grid-x grid-padding-x">
            <div class="large-2 medium-3 cell info">
                <label class="info">Weapon Type</label>
                <p id="weaponType">-</p>
            </div>
            <div class="large-2 medium-3 cell info">
                <label class="info">Ammo Type</label>
                <p id="ammoType">-</p>
            </div>
            <div class="large-2 medium-3 cell info">
                <label class="info">Rarity</label>
                <p id="rarity">-</p>
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="large-2 medium-3 cell info">
                <label class="info">Shots Fired</label>
                <p id="shots">-</p>
            </div>
            <div class="large-2 medium-3 cell info">
                <label class="info">Volley Time</label>
                <p id="volleyTime">-</p>
            </div>
            <div class="large-2 medium-3 cell info">
                <label class="info">Absolute Cooldown</label>
                <p id="absoluteCD">-</p>
            </div>
            <div class="large-2 medium-3 cell info">
                <label class="info">Weapon Coefficient</label>
                <p id="wCoef">-</p>
            </div>
            <div class="large-2 medium-3 cell info">
                <label class="info">Armor Multiplier</label>
                <p id="aMult">-</p>
            </div>
        </div>
        <hr>
        <div class="grid-x grid-padding-x">
            <div class="large-2 medium-3 cell">
                <label>Base Shot Damage</label>
                <p id="DPShot">-</p>
            </div>
            <div class="large-2 medium-3 cell">
                <label>Rate of Fire</label>
                <p id="RoF">-</p>
            </div>
            <div class="large-2 medium-3 cell">
                <label>Final Shot Damage</label>
                <p id="cFDPShot">-</p>
            </div>
            <div class="large-2 medium-3 cell">
                <label>Damage per Second</label>
                <p id="DPS">-</p>
            </div>
        </div>
        <hr>
        <label>Next Level:</label>   
        <div class="grid-x grid-padding-x">
            <div class="large-2 medium-3 cell">
                <label>Base Shot Damage</label>
                <p id="uDPShot">-</p>
            </div>
            <div class="large-2 medium-3 cell">
                <label>Rate of Fire</label>
                <p id="uRoF">-</p>
            </div>
            <div class="large-2 medium-3 cell">
                <label>Final Shot Damage</label>
                <p id="uFDPShot">-</p>
            </div>
            <div class="large-2 medium-3 cell">
                <label>Damage per Second</label>
                <p id="uDPS">-</p>
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="large-2 medium-3 cell">
                <label>Plates to Upgrade</label>
                <p id="Plates">-</p>
            </div>
            <div class="large-2 medium-3 cell">
                <label>DPS per Plate</label>
                <p id="DPSPPlate">-</p>
            </div>
        </div>
    </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
