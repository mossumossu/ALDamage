<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azur Lane Damage Calculator</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h2>Azur Lane Damage Calculator</h2>               
            </div>
        </div>
<div class="callout">
        <div class="grid-x grid-padding-x">
            <div class="large-1 cell">
                <label>Filter</label>
                <select id="dd-classFilter" name="dd-classFilter" class="dd-classFilter">
                        <option value="ALL">ALL</option>
                        <option value="DD">DD</option>
                        <option value="CL">CL</option>
                        <option value="CA">CA</option>
                </select>
            </div>
            <div class="large-3 cell">
                    <label>Weapon</label>
                    <select id="dd-weapon" name="dd-weapon" class="input">
                    </select>            
            </div>
            <div class="large-1 cell">
                    <label>Level</label>
                    <select id="dd-weaponLevel" name="dd-weaponLevel" class="input">
                    </select>            
            </div>
            <div class="large-1 cell">
                <label>Firepower</label>
                <input type="text" id="txt-FP" value="0" class="input">
                </select>            
            </div>
            <div class="large-1 cell">
                <label>Efficiency</label>
                <input type="text" id="txt-Eff" value="100" class="input">
                </select>            
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="large-2 cell">
                <label>Damage per Shot</label>
                <p id="DPShot">-</p>
            </div>
            <div class="large-2 cell">
                <label>Shots Fired</label>
                <p id="Shots">-</p>
            </div>
            <div class="large-2 cell">
                <label>Rate of Fire</label>
                <p id="RoF">-</p>
            </div>
            <div class="large-2 cell">
                <label>Damage per Second</label>
                <p id="DPS">-</p>
            </div>
        </div>
        <label>Next Level:</label>
        <div class="grid-x grid-padding-x">
            <div class="large-2 cell">
                <label>Damage per Shot</label>
                <p id="uDPShot">-</p>
            </div>
            <div class="large-2 cell">
                <label>Shots Fired</label>
                <p id="uShots">-</p>
            </div>
            <div class="large-2 cell">
                <label>Rate of Fire</label>
                <p id="uRoF">-</p>
            </div>
            <div class="large-2 cell">
                <label>Damage per Second</label>
                <p id="uDPS">-</p>
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="large-2 cell">
                <label>Plates</label>
                <p id="Plates">-</p>
            </div>
            <div class="large-2 cell">
                <label>DPS Per Plate</label>
                <p id="DPSPPlate">-</p>
            </div>
        </div>
    </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
